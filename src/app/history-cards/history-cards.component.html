<div class="container mt-5">
    <mdb-card *ngFor = "let item of all_incomes; let id = index" class="my-4">
          <mdb-card-body>
              <h5>{{item.description}}</h5>
          </mdb-card-body>
             <mdb-icon style="padding-left: 85%; vertical-align: middle; font-size: 1.5rem;"fas icon="trash" (click)="delete_item(id)"></mdb-icon>
          <h5 class="ml-2" style="color: rgb(25, 170, 62);">+R{{item.added_amount}}</h5>
      </mdb-card>
</div>
